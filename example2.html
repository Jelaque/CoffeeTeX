    <script src="js/PressAndHold/tex_to_ctex.js"></script>

    <script type="text/javascript" src="js/mathjaxconfig.js"></script>
    <script type="text/javascript" src="mathjax/MathJax.js?config=TeX-MML-AM_HTMLorMML-full"></script>
    <script type="text/javascript" src="js/parseCMD.js">

        });

<body>

<div style="display:none">
    $
    (\DeclareMathOperator{\End}{End}
    \DeclareMathOperator{\Ker}{Ker}
    \DeclareMathOperator{\Imm}{Im}
    \DeclareMathOperator{\Hom}{Hom}
    $
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>CoffeeTeX</h1>
        </div>
        <div class="col-md-4">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#preview" role="tab" data-toggle="tab">Preview</a></li>
                <li><a href="#latextab" role="tab" data-toggle="tab">LaTeX</a></li>
                <li><a href="#markdowntab" role="tab" data-toggle="tab">Markdown</a></li>
            </ul>
        </div>
        <div class="col-md-4">
            <p class="timing">TeX to CTeX in <span class="timing" id="parsetime"></span> ms.
                CTeX to TeX in <span class="timing" id="rendertime"></span> ms.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <textarea id="text" spellcheck='false' placeholder="Press and hold a key to select a math symbol. For example, hold R to get ℝ or a to get α. Wrap the symbol in $...$ to get LaTeX output.">⟦𝐃𝐞𝐟𝐢𝐧𝐢𝐭𝐢𝐨𝐧. A *homomorphism of algebras* ⁅f:A→B⁆ is a linear map such that
⁅f(x ⋅↙A y)=f(x) ⋅↙B f(y) &&∀x,y∈A⁆⟧

⟦𝐓𝐡𝐞𝐨𝐫𝐞𝐦.  Let ⁅V₁,V₂⁆ be representations of an algebra ⁅A⁆ over any field ⁅F⁆. Let ⁅ϕ:V₁→V₂⁆ be a nonzero homomorphism of representations. Then:

1. If ⁅V₁⁆ is irreducible then ⁅ϕ⁆ is injective.
2. If ⁅V₂⁆ is irreducible then ⁅ϕ⁆ is surjective.

So, if both ⁅V₁,V₂⁆ are irr., then ⁅ϕ⁆ is an isomorphism.⟧

⟦𝐏𝐫𝐨𝐨𝐟. 
1. The kernel of ⁅ϕ⁆ is a subrepresentation of ⁅V₁⁆ which cannot be ⁅V₁⁆. So by irreducibility of ⁅V₁⁆ we have that the kernel is ⁅0⁆.
2. The image ⁅I⁆ of ⁅ϕ⁆ is a subrepresentation of ⁅V₂⁆ that cannot be ⁅0⁆. So by irreducibility of ⁅V₂⁆ we have ⁅I=V₂⁆.
⟧
            </textarea>
            <ul id="warnings"></ul>
        </div>
        <div class="col-md-6">
            <div class="tab-content">
                <div id="preview" class="tab-pane active">

                </div>
                <div id="latextab" class="tab-pane">
                    <pre id="latexpre"><code id="latex"></code></pre>
                </div>
                <div id="markdowntab" class="tab-pane">
                    <pre id="markdownpre"><code id="markdown"></code></pre>
                </div>
            </div>
        </div>
    </div>
    <p>Click <a href="example.html">here</a> for a CoffeeTeX example.</p>
</div>

</html>
