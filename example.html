<div style="display:none">
    $
    (\DeclareMathOperator{\End}{End}
    \DeclareMathOperator{\Ker}{Ker}
    \DeclareMathOperator{\Imm}{Im}
    \DeclareMathOperator{\Hom}{Hom}
    $
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>CoffeeTeX</h1>
        </div>
        <div class="col-md-4">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#preview" role="tab" data-toggle="tab">Preview</a></li>
                <li><a href="#latextab" role="tab" data-toggle="tab">LaTeX</a></li>
                <li><a href="#markdowntab" role="tab" data-toggle="tab">Markdown</a></li>
            </ul>
        </div>
        <div class="col-md-4">
            <p class="timing">TeX to CTeX in <span class="timing" id="parsetime"></span> ms.
                CTeX to TeX in <span class="timing" id="rendertime"></span> ms.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <textarea id="text" spellcheck='false' placeholder="Press and hold a key to select a math symbol. For example, hold R to get ℝ or a to get α. Wrap the symbol in $...$ to get LaTeX output.">**The Lorenz Equations**

⁅\dot{x} & = σ(y-x)         ↵
\dot{y} & = ρx - y - xz  ↵
\dot{z} & = -βz + xy⁆

**The Cauchy-Schwarz Inequality**

⁅􀀤∑₌₀ ab􀀫⁲ ≤􀀤∑₌₀ a⁲􀀫􀀤∑₌₀ b⁲ 􀀫⁆

**A Cross Product Formula**

⁅𝐕₁ ×𝐕₂ =
\begin{vmatrix}
𝐢              &        𝐣       & 𝐤   ↵
(∂X)∕(∂u) &  (∂Y)∕(∂u) & 0  ↵
(∂X)∕(∂v) &  (∂Y)∕(∂v) & 0
\end{vmatrix}⁆

**A Rogers-Ramanujan Identity**

⁅1 +  (q²)∕[(1-q)] + (q⁶)∕[(1-q)(1-q²)] + ⋯ = ↵
∏₌₀^∞ 1∕[(1-q⁵⁺⁲)(1-q⁵⁺⁳)], &&"for $|q|<1$"]⁆

**Maxwell’s Equations**

⁅∇×𝐁⃗ -  1∕c  (∂𝐄⃗)∕(∂t) & = (4π)∕c 𝐣⃗ ↵
∇⋅𝐄⃗ & = 4 πρ ↵
∇×𝐄⃗  +  1∕c  (∂𝐁⃗)∕(∂t) & = 𝟎⃗ ↵
∇⋅𝐁⃗ & = 0⁆

            </textarea>
            <ul id="warnings"></ul>
        </div>
        <div class="col-md-6">
            <div class="tab-content">
                <div id="preview" class="tab-pane active">

                </div>

                </div>
